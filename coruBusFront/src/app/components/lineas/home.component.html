<div 
class="container-fluid p-0"
[ngStyle]="{ 'backgroundColor' : 'rgb(38, 38, 38)'}" 
>
    <table class="table table-striped table-bordered" style="table-layout: fixed; width: 100%;">
    <tbody>
      <tr *ngFor="let linea of lineas" (click)="irAParadas(linea)" class="highlighted">
        <td
        class="small-cell text-center align-middle highlighted-text" 
        [style.backgroundColor]="'#' + linea.color"
        >
          {{ linea.lin_comer }}
        </td>
        <td 
        class="text-center align-middle text-light-elegant"
        [style.backgroundColor]="'#' + linea.color + '55' "
        >
          {{ linea.nombre_orig }} <br>
          {{ linea.nombre_dest }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
