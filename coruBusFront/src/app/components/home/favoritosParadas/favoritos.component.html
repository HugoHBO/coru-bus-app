<div class="container-central">
  <!-- BotÃ³n -->
  <button class="boton-favoritos mb-0" (click)="mostrarFavoritos = !mostrarFavoritos">
    <i class="bi bi-star-fill"></i>
    <span>
      {{ (traducciones$ | async)?.[mostrarFavoritos ? 'favoritos.ocultar' : 'favoritos.mostrar'] }}
    </span>

    <i class="bi bi-chevron-right" [style.transform]="mostrarFavoritos ? 'rotate(90deg)' : 'rotate(0deg)'"
      [style.transition]="'transform 0.3s ease'">
    </i>
  </button>

  <!-- Contenedor desplegable -->
  <div [ngClass]="{ expandible: true, 'expandible--abierto': mostrarFavoritos }">
    <div class="scroll-paradas d-flex flex-column gap-3 px-2">
      <div *ngFor="let parada of favoritos">
        <app-parada [parada]="parada"></app-parada>
      </div>
    </div>
  </div>
</div>
