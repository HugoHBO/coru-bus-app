<div class="p-2 bg-light rounded d-flex justify-content-between align-items-start w-100 fs-6">
  <!-- ZONA QUE ABRE EL MODAL -->
  <div
    class="flex-grow-1"
    style="cursor: pointer"
    (click)="abrirModalParada(parada.id)"
  >
    <div>{{ parada.id }} - {{ parada.nombre }}</div>
    <div>
      <span
        *ngFor="let enlace of parada.enlaces"
        class="badge me-1"
        [style.backgroundColor]="'#' + getColorLineaById(enlace)"
      >
        {{ getCodigoLinea(enlace) }}
      </span>
    </div>
  </div>

  <!-- BOTÓN DE FAVORITOS -->
  <div>
    <button
      type="button"
      class="btn btn-outline-warning btn-lg"
      [title]="esFavorito ? 'Eliminar de favoritos' : 'Añadir a favoritos'"
      (click)="toggleFavorito(parada)"
    >
      <i class="bi" [ngClass]="esFavorito ? 'bi-star-fill' : 'bi-star'"></i>
    </button>
  </div>
</div>

<!-- MODAL -->
<app-parada-modal [paradaInfo]="paradaInfo"></app-parada-modal>
