<div class="container-fluid fondo-rojo-degradado d-flex align-items-center justify-content-between px-3 py-2">

  <!-- Botón que abre el panel -->
  <button class="btn btn-sin-borde" (click)="togglePanel()">
    <i class="bi bi-list fs-5"></i>
  </button>

  <!-- Panel lateral -->
  <div class="side-panel" [class.abierto]="panelAbierto">
    <button class="btn btn-icon-circle" (click)="togglePanel()" aria-label="Cerrar">
      <i class="bi bi-x-lg fs-6"></i>
    </button>

    <!-- Selector de idioma -->
    <div class="idioma-selector">
      <span class="titulo">{{ (traducciones$ | async)?.['nav.idioma'] }}</span>
      <div class="opciones">
        <button (click)="cambiarIdioma('gl')" [class.activo]="idioma === 'gl'">GAL</button>
        <button (click)="cambiarIdioma('es')" [class.activo]="idioma === 'es'">ES</button>
        <button (click)="cambiarIdioma('en')" [class.activo]="idioma === 'en'">EN</button>
      </div>
    </div>

    <button class="btn-estadisticas" (click)="irAEstadisticas()">
      {{ (traducciones$ | async)?.['nav.estadistica'] }}
    </button>

  </div>

  <!-- Reloj -->
  <div class="reloj-digital mx-auto">
    {{ horaActual }}
  </div>

  <!-- Botón irALineas -->
  <button type="button" (click)="irALineas()" class="btn btn-sin-borde d-flex align-items-center gap-2">
    <i class="bi bi-signpost-split-fill"></i>
  </button>

</div>
