<div
  class="modal fade"
  id="miModal"
  tabindex="-1"
  aria-labelledby="miModalLabel"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="miModalLabel">
          <p *ngIf="paradaInfo">{{ paradaInfo.parada }}</p>
        </h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="cerrarModal()"
        ></button>
      </div>
      <div>
        <table
          class="table table-striped table-bordered"
          style="table-layout: fixed; width: 100%"
        >
          <thead>
            <tr>
              <td>Linea</td>
              <td>Info Bus</td>
              <td>Minutos</td>
            </tr>
          </thead>
          <tbody>
            <ng-container
              *ngFor="let linea of paradaInfo?.lineas; let i = index"
            >
              <tr (click)="toggleLinea(i)" style="cursor: pointer">
                <td colspan="3">
                  <strong>LÃ­nea {{ linea.linea }}</strong>
                </td>
              </tr>

              <ng-container *ngIf="lineasExpandida[i]">
                <tr *ngFor="let bus of linea.buses">
                  <td></td>
                  <td>{{ bus.tiempo === '0' ? 'En parada' : bus.tiempo + ' ' + bus.distancia + ' mts' }}</td>
                  <td>a {{ bus.tiempo }} minutos</td>
                </tr>
              </ng-container>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
